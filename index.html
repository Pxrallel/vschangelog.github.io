<!DOCTYPE html>

    <style>
        body {

          li.innerHTML = `<strong class="version">${update.version}</strong> <span class="date">${update.date}</span>`;
          const changesList = document.createElement("ul");
          update.changes.forEach((change) => {
            const changeLi = document.createElement("li");
            changeLi.textContent = change;
            changeLi.classList.add("change-entry"); /* Added class for styling */
            changesList.appendChild(changeLi);
          });
          li.appendChild(changesList);
          updateList.appendChild(li);
        });
